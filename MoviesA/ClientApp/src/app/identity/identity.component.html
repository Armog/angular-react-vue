<h1 id="tableLabel">Claims of the logged in user</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!identity"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="identity">
  <thead>
    <tr>
      <th>Type</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let claim of identity">
      <td>{{claim.type}}</td>
      <td>{{claim.value}}</td>
    </tr>
  </tbody>
</table>
